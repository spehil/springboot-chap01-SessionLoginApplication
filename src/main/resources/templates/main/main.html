<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script>
        const message = `[[${message}]]`;
        message && alert(message);

    </script>
</head>
<body>
<h1>Spring Security Project에 오신걸 환영합니다.</h1>

<div>
    <th:block sec:authorize="isAuthenticated()">
        <button onclick="location.href='/member/mypage'">마이페이지</button>
        <button onclick="location.href='/member/logout'">로그아웃</button>
    </th:block>
    <th:block sec:authorize="isAnonymous()">
        <button onclick="location.href='/member/login'">로그인</button>
        <button onclick="location.href='/member/join'">회원가입</button>

    </th:block>
</div>

<div>
    <button onclick="location.href='/menu/list'">메뉴보기</button>
    <th:block sec:authorize="hasAnyRole('MEMBER','ADMIN')">/*Role권한에 대한내용 hasAnyRole뒤에 작성한 두개의 권한중에 하나라도 있으면 */


    </th:block>
    <th:block sec:authorize="hasRole('ADMIN')">/*hasRole:admin만! 허용해줌*/
        <button onclick="location.href='/admin/dashboard'">관리자메뉴</button>
        
    </th:block>
</div>
</body>
</html>
